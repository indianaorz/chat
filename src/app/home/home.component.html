
<div id="googleBtn" class="g-signin2" data-onsuccess="onSignIn"></div>
<a href="#" (click)="signOut();">Sign out</a>

<div class= "container color-dark">

  <div class = "col">
    <p>Add a bucket list item</p>
  </div>  

  <div class = "col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>  
  
</div>


<div class = "col color-light main-tile">
  <p class = "color-container" *ngFor="let color of colors; let i = index" 
  [ngStyle]="{'background-color':'#' + color.color}" >
    {{color.color}}
  </p>
</div> 

<div class= "container"[@goals]= "goals.length">

  <div class = "col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life?</p>
  
    {{colors}}
    <form>
      <input type="text" class = "txt" name = "item" placeholder="Life goal..." [(ngModel)]="goalText" >
      <input type="submit" class = "btn" value = "{{btnText}}" (click)="addItem()">
    </form>

  </div>  

  <div class = "col">
    <p class = "life-container" *ngFor="let goal of goals; let i = index" (click)= "removeItem(i)">
      {{goal}}
    </p>
  </div>  
  
</div>
